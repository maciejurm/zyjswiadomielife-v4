{% extends "base.html" %}

{% block title %}Dodaj link{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div style="margin-top: 100px;">
<div class="container">
    <h5 class="mb-4">Dodaj link</h5>
    <p class="text-dark"><strong>Tutaj w prosty sposób możesz podzielić się inspiracją. Wystarczy dodać link do artykułu lub wideo.</strong></p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary text-lowercase letter-spacing-1">Dodaj link</button>
</form>
</div>
</div>

{% endblock %}
